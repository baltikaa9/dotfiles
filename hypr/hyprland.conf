# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
# bind = $mainMod, Q, exec, $terminal
bind = $mainMod, Z, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod ALT, F, fullscreen,
# bind = $mainMod, D, exec, $menu
bind = $mainMod, X, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bind = $mainMod CTRL, left, swapwindow, l
bind = $mainMod CTRL, right, swapwindow, r
bind = $mainMod CTRL, up, swapwindow, u 
bind = $mainMod CTRL, down, swapwindow, d

# Resize window
bind = $mainMod SHIFT, left, resizeactive, -60 0
bind = $mainMod SHIFT, right, resizeactive, 60 0
bind = $mainMod SHIFT, up, resizeactive,    0 -60
bind = $mainMod SHIFT, down, resizeactive,  0 60

# Switch workspaces with mainMod + [0-9]
