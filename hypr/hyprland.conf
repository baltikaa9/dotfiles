bind = $mainMod ALT, right, workspace, m+1
bind = $mainMod ALT, left, workspace, m-1
bind = $mainMod ALT, up, workspace, m-1
bind = $mainMod ALT, down, workspace, m+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
