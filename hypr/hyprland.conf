# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 0, 20, 20, 20

    border_size = 1
    # no_border_on_floating = true

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(ffffff33)
    # col.inactive_border = rgba(ffffff11)

    # Градиент: яркий белый блик -> глубокий серый -> прозрачность
    # 45deg пускает блик из верхнего левого угла в нижний правый
    col.active_border = rgba(ffffff30) rgba(ffffff11) rgba(ffffff05) 45deg
    
    # Для неактивных окон делаем рамку почти невидимой
    col.inactive_border = rgba(ffffff11)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle

    # col.active_border = rgba(CDD6F4ff) rgba(1e1e2eff) 45deg
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 18
    rounding_power = 2.5

    # Change transparency of focused and unfocused windows
    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 30
        render_power = 6
        color = rgba(00000055)
        # offset = 2 2
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 2

        # vibrancy = 0.1696

        new_optimizations = true
        ignore_opacity = true # Размытие остается даже при прозрачности окна
        # xray = true

        # special = true

        vibrancy = 0.35
        vibrancy_darkness = 0.15
        contrast = 1.2
        brightness = 1.05
        # noise = 0.02
    }
}


# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = fastBezier, 0.05, 0.9, 0.1, 1.05

    # Для мягкого «выплывания»
    bezier = smoothOut, 0.5, 0, 0.99, 0.99
    # Для резкого старта и мягкого финиша
    bezier = expo, 0.16, 1, 0.3, 1
    # С легким «отскоком» (овершотом)
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = overshot2, 0.1, 1.5, 0.5, 0.91

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    # animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    # animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    # animation = layers, 1, 3.81, easeOutQuint
    # animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    # animation = workspaces, 1, 1.94, almostLinear, fade
    # animation = workspacesIn, 1, 1.21, almostLinear, fade
    # animation = workspacesOut, 1, 1.94, almostLinear, fade

    # animation = workspacesIn, 1, 50, easeOutQuint, slidefade 20%
    # animation = workspacesOut, 1, 50, easeOutQuint, slidefade 20%

    # Новый залетает сбоку, плавно проявляясь
    # animation = workspacesIn, 1, 10, expo, slidefade 20%
    # Старый просто затухает на месте (без движения)
    # animation = workspacesOut, 1, 10, smoothOut, fade

    animation = workspaces, 1, 7, overshot2, slide
    # animation = workspacesIn, 1, 7, overshot2, slide
    # animation = workspacesOut, 1, 4, smoothOut, slide

    animation = specialWorkspaceIn, 1, 7, overshot2, slidevert
    animation = specialWorkspaceOut, 1, 25, overshot2, slidevert

    animation = windows, 1, 7, overshot2, popin 0%
    # animation = windowsOut, 1, 30, overshot, popin 0%
    animation = windowsMove, 1, 5, overshot2

    # Анимация для Waybar и уведомлений
    # animation = layers, 1, 4, easeOutQuint, fade
    # Или конкретно для Wofi (если прописано в правилах слоев)
    animation = layersIn, 1, 3, overshot2, slide

    # animation = fadeSwitch, 1, 5, default

    # animation = borderangle, 1, 5, linear, loop
}

